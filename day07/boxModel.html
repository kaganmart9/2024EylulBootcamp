<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <style>
      /* effects all elements */
      * {
        /* box size will contain padding size too*/
        box-sizing: border-box;
      }

      .kutu1 {
        background-color: rgb(33, 115, 115);
        border: 10px solid black;
        padding: 20px;
      }
      header {
        color: white;
        background-color: rgb(108, 19, 34);
        margin-bottom: 20px;
        text-align: center;
        padding: 20px;
        border: 15px groove darkgrey;
      }
    </style>
  </head>
  <body>
    <header>SAYFA HEADERI</header>
    <div class="kutu1">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vitae soluta
      molestias laboriosam accusamus quo autem earum nesciunt voluptatem placeat
      quaerat.
    </div>
  </body>
</html>
