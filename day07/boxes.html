<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOXES</title>
    <style>
      div {
        box-sizing: border-box;
        width: 200px;
        height: 200px;
        background-color: blue;
        padding: 20px;
        margin: 15px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        float: right;
        outline: 10px solid rgba(255, 255, 0, 0.415);
      }
      main {
        border: 5px solid rgb(71, 31, 31);
      }
    </style>
  </head>
  <body>
    <!-- div*10>{Kutu $} ile çoklu oluşturma -->
    <main>
      <div>Kutu 1</div>
      <div>Kutu 2</div>
      <div>Kutu 3</div>
      <div>Kutu 4</div>
      <div>Kutu 5</div>
      <div>Kutu 6</div>
      <div>Kutu 7</div>
      <div>Kutu 8</div>
      <div>Kutu 9</div>
      <div>Kutu 10</div>
    </main>
  </body>
</html>
