<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Variables</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-size: 4em;
      }
    </style>
  </head>
  <body>
    <script>
      var a = 3; //number
      var b = 4.4; //number
      let c = alert; //assigning a function into a variable
      let d = true; // boolean
      var e = "this is a string"; //string
      let g = document; //object
      let f = ["bu", "bir", "array", "object"]; //object array
      let x; // undefined
      document.write(g.title);
      document.write("<hr>"); //basically document.write effecting html code
      document.write("<h4>Type of Variables</h4>");
      document.write(typeof a + "<br>");
      document.write(typeof b + "<br>");
      document.write(typeof c + "<br>");
      document.write(typeof d + "<br>");
      document.write(typeof e + "<br>");
      document.write(typeof g + "<br>");
      document.write(typeof f + " array" + "<br>");
      document.write(typeof x + "<br>");
    </script>
  </body>
</html>
