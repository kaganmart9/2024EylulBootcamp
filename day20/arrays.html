  <body>
    <script src="../ortak/ortak.js"></script>
    <script>
      //index =         0         1        2
      let apartment = ["first", "second", "third"];
      yaz("floors of apartment = " + apartment.length);
      yaz("Elements of array = " + apartment.toString());

      //Adding element to array : fourth
      apartment.push("fourth");
      yaz(apartment);

      //reaching a spesific element of array :

      apartment[1] = "changed";
      yaz(apartment);
    </script>
