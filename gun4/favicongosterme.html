<!DOCTYPE html>
<!-- HTML5 belgesi olduğunu belirtir -->
<html lang="en">
  <!-- Belgenin dilini İngilizce olarak ayarlar -->

  <head>
    <meta charset="UTF-8" />
    <!-- Belgenin karakter setini UTF-8 olarak ayarlar -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Mobil cihazlarda düzgün görüntülenmesi için viewport ayarları -->
    <title>Sayfanın Sekme İkonu</title>
    <!-- Tarayıcı sekmesinde görünecek başlık -->
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <!-- Sekme ikonu (favicon) için bağlantı -->
  </head>

  <body>
    <h1>Favicon</h1>
    <!-- Başlık 1: Favicon -->
    <pre>66 65 66 65</pre>
    <!-- Önceden biçimlendirilmiş metin: 66 65 66 65 -->
    <p>BABA</p>
    <!-- HTML karakter referansları kullanılarak yazılmış metin: BABA -->
    <!--text in a pre element is displayed with fixed-width font and it preserve both spaces and line breaks-->
    <pre>
    public class Kisi
    {
        public string Ad { get; set; }
    }
    </pre>
    <!-- Önceden biçimlendirilmiş metin: C# kodu örneği -->
  </body>
</html>
