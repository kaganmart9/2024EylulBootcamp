<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABLOLAR</title>
  </head>
  <body>
    <h2>Memleketler</h2>
    <table border>
      <!-- Border attribute yerine CSS kullanılmalı -->
      <tr>
        <!-- table row = tr tagı -->
        <th>Şehir</th>
        <!-- table heading = th tagı -->
        <th>Plaka</th>
        <th>Meşhur Olduğu Şeyler</th>
        <th>Bölge</th>
      </tr>
      <tr>
        <td>Adana</td>
        <td>01</td>
        <td>Kebap</td>
        <td>Akdeniz</td>
      </tr>
      <tr>
        <td>Samsun</td>
        <td>55</td>
        <td>Bafra Pidesi</td>
        <td>Karadeniz</td>
      </tr>
      <!-- tr içinde birden fazla td oluşturmak için = tr>td*5 yapıyoruz -->
      <tr>
        <td>Tokat</td>
        <td>60</td>
        <td>Yaprak Sarması</td>
        <td>Karadeniz</td>
      </tr>
    </table>
  </body>
</html>
