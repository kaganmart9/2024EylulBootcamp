<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABLOLAR</title>
  </head>
  <body>
    <h2>Memleketler</h2>
    <table border>
      <!-- Border attribute yerine CSS kullanılmalı -->
      <tr>
        <!--rowspan = sütunu yayan attribute-->
        <td rowspan="4">Türkiye</td>
        <!-- table row = tr tagı -->
        <th>Şehir</th>
        <!-- table heading = th tagı -->
        <th>Plaka</th>
        <th>Meşhur Olduğu Şeyler</th>
        <th>Bölge</th>
      </tr>
      <tr>
        <td>Adana</td>
        <td>01</td>
        <td>Kebap</td>
        <td>Akdeniz</td>
      </tr>
      <tr>
        <td>Samsun</td>
        <td>55</td>
        <td>Bafra Pidesi</td>
        <td>Karadeniz</td>
      </tr>
      <!-- tr içinde birden fazla td oluşturmak için = tr>td*5 yapıyoruz -->
      <tr>
        <td>Tokat</td>
        <td>60</td>
        <td>Yaprak Sarması</td>
        <td>Karadeniz</td>
      </tr>
    </table>

    <h2>Filmler</h2>
    <table border>
      <thead>
        <!-- table head tagı-->
        <tr>
          <th>Film Adı</th>
          <th>Yıl</th>
          <th>Puan</th>
        </tr>
      </thead>
      <tbody>
        <!-- table body tagı -->
        <tr>
          <td>Scarface</td>
          <td>2011</td>
          <td>8.3/10</td>
        </tr>
        <tr>
          <td>Eşkiya</td>
          <td>1996</td>
          <td>8.1/10</td>
        </tr>
        <tr>
          <td>The Dark Knight</td>
          <td>2008</td>
          <td>9.0/10</td>
        </tr>
      </tbody>
      <tfoot>
        <!--colspan = satırı yayan attribute-->
        <th colspan="2">Ortalama Puan</th>
        <th>8.46/10</th>
      </tfoot>
    </table>
  </body>
</html>
