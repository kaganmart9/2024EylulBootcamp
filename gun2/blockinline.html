<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blocks vs Inlines</title>
  </head>

  <body>
    <p>Adım</p>
    <p>Ali</p>
    <hr />
    <!-- yatay çizgi tagı -->
    <!-- span, img, a, strong, em gibi elementler inline elemenetlerdir. Satırı paylaşırlar yan yana sıralanırlar-->
    <span>Adım</span>
    <span>Veli</span>
    <hr />

    bu fotoğraf 
    <img src="https://picsum.photos/15/15" alt="bir resim" />
    <em>  random.</em>

    <hr />

    <p>
      Lorem <a href="https://funny-jokes.netlify.app/">ipsum</a>
      <strong>dolor</strong> sit amet.
    </p>

    <hr />

    <p>100km<sup>2</sup></p>
    <!-- üstel sayı ve yazı yazmak için sup tagı-->

    <hr />
    <!-- logaritma vs yazarken sub kullanıyoruz-->
    <p>Bol bol <em><strong>H<sub>2</sub>O</strong></em> içiniz</p>

  </body>
</html>
