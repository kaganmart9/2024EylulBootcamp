<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translate</title>
    <style>
      .kutu {
        width: 100px;
        height: 100px;
        background-color: green;
        margin: 1rem;
      }
      .ali {
        transform: scale(1.5) translate(100px, -25px);
        background-color: yellow;
      }
      .mart {
        animation: Sahne 3s ease-in infinite;
      }
      @keyframes Sahne {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="kutu mart"></div>
    <div class="kutu"></div>
    <div class="kutu"></div>
    <div class="kutu ali"></div>
  </body>
</html>
