<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }
      input {
        font-size: 1.5rem;
        padding: 10px 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <input
      type="text"
      id="renkInput"
      placeholder="Bir renk veya renk kodu girin"
    />
    <script>
      const renkInput = document.getElementById("renkInput");
      renkInput.addEventListener("input", function () {
        document.body.style.backgroundColor = renkInput.value;
      });
    </script>
  </body>
</html>
