<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>
    <style>
      .container {
        border: 10px dotted black;
        height: 300px;
        display: flex; /* container's childs will settle flex */
        flex-direction: row; /* row is default */
        justify-content: space-evenly;
        align-items: center;
      }
      .kutu1 {
        background-color: aqua;
      }
      .kutu2 {
        background-color: yellow;
      }
      .kutu3 {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="kutu1">Lorem, ipsum dolor.</div>
      <div class="kutu2">Velit, magnam quam.</div>
      <div class="kutu3">Unde, a nisi!</div>
    </div>
  </body>
</html>
